<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menofia Courses Academy</title>
    <link rel="icon" href="https://i.ibb.co/wZW4zgyp/mca.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }
      
      /* --- Loading Animation Styles --- */
      .loading-container {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #020617; /* bg-slate-950 */
        z-index: 9999;
      }
      .loading-logo {
        position: absolute;
        width: 200px;
        height: auto;
        opacity: 0;
        animation: logo-fade-in 2s ease-in-out forwards;
        animation-delay: 0.5s;
      }
      @keyframes logo-fade-in {
        from { opacity: 0; }
        to { opacity: 0.1; }
      }

      .pacman-loader {
          width: 80px;
          height: 80px;
          position: relative;
      }

      .pacman-top, .pacman-bottom {
          width: 80px;
          height: 40px;
          background-color: #f59e0b; /* amber-500 */
          position: absolute;
          left: 0;
          overflow: hidden;
      }

      .pacman-top {
          top: 0;
          border-top-left-radius: 40px;
          border-top-right-radius: 40px;
          animation: chomp-top 0.6s infinite;
          transform-origin: bottom center;
      }

      .pacman-bottom {
          bottom: 0;
          border-bottom-left-radius: 40px;
          border-bottom-right-radius: 40px;
          animation: chomp-bottom 0.6s infinite;
          transform-origin: top center;
      }

      @keyframes chomp-top {
          0%, 100% { transform: rotate(0); }
          50% { transform: rotate(-40deg); }
      }

      @keyframes chomp-bottom {
          0%, 100% { transform: rotate(0); }
          50% { transform: rotate(40deg); }
      }

      .dots {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          left: 100px; /* Start dots outside the pacman */
          display: flex;
      }

      .dot {
          width: 12px;
          height: 12px;
          background-color: #fca5a5; /* a lighter color for dots */
          border-radius: 50%;
          margin: 0 8px;
          animation: eat-dot 1.2s linear infinite;
          opacity: 1;
      }

      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.3s; }
      .dot:nth-child(3) { animation-delay: 0.6s; }
      .dot:nth-child(4) { animation-delay: 0.9s; }

      @keyframes eat-dot {
          0% { transform: translateX(0); opacity: 1; }
          99.9% { opacity: 1; }
          100% { transform: translateX(-150px); opacity: 0; }
      }
    </style>
